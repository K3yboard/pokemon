<ng-container *ngFor="let pokestop of _info">
  <div class="card" (click)="onClick(pokestop.name)">
    <div class="card-header">
      <img [src]="pokestop.img" alt="Spiral Sculp">
    </div>
    <div class="card-body">
      <h2>{{pokestop.name}}</h2>
      <address>
        <p><strong>{{ pokestop.questName }}</strong></p>
        <p> {{ pokestop.address }}</p>
        <a href="https://www.google.com.br/maps/place/23%C2%B037'36.2%22S+46%C2%B042'05.6%22W/@-23.6267258,-46.7020922,19z/data=!3m1!4b1!4m6!3m5!1s0x0:0x0!7e2!8m2!3d-23.6267268!4d-46.7015445"
          target="_blank">Ver no mapa</a>
      </address>
    </div>
    <div class="card-footer">
      <p>
        <strong>Recompensa:</strong> {{ pokestop.reward }}
      </p>
    </div>
  </div>
</ng-container>
